<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto Russia</title>
</head>

<body class="body">
    <header class="header">
        <img src="./images/header-logo.svg" class="header__logo" alt="логотип место">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__title">
                <img src="./images/jak.png" class="profile__avatar" alt="Жак">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="button button_type_edit" type="button"></button>
                    <p class="profile__status">Исследователь океана</p>
                </div>
            </div>
            <button class="button button_type_add" type="button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
        <button class="button button_type_close" type="button"></button>
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form">
                <input class="popup__input popup__input_type_name" type="text" name="name" id="name-input" value="" placeholder="Имя" minlength="2" maxlength="40" pattern="[a-zA-Zа-яёА-ЯЁ -]{1,}" required>
                <span id="name-input-error" class="popup__error"></span>
                <input class="popup__input popup__input_type_status" type="text" name="job" id="job-input" value=""
                       placeholder="О себе" minlength="2" maxlength="200" required>
                <span id="job-input-error" class="popup__error"></span>
                <button class="button button_type_save">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add-place">
        <button class="button button_type_close button_type_close-add-place" type="button"></button>
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add-place" name="form" id="place-form" novalidate>
                <input class="popup__input popup__input_type_place-name" type="text" name="place" id="place-input"
                       placeholder="Название" minlength="2" maxlength="30" value required>
                <span id="place-input-error" class="popup__error"></span>
                <input class="popup__input popup__input_type_place-image" type="url" name="image" id="link-input"
                       placeholder="Ссылка на картинку" value required>
                <span id="link-input-error" class="popup__error"></span>
                <button class="button button_type_save button_type_save-add-place">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup photo-open">
        <div class="photo-open__container">
            <button class="button button_type_close button_type_close-photo" type="button"></button>
            <img class="photo-open__image" src="https://example.com/" alt="Открытое фото">
            <h2 class="photo-open__name">Новое место</h2>
        </div>
    </div>
    <template class="elements__template" id="template-card">
        <div class="element">
            <button class="button button_type_urn" type="button"></button>
            <img src="#" class="element__photo" alt="#">
            <div class="element__info">
                <h2 class="element__text"></h2>
                <button class="button button_type_like element__button" type="button"></button>
            </div>
        </div>
    </template>
    <script src="scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
